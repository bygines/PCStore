<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <link type="text/css" href="css/select.css" rel="stylesheet"/>
    
    <head>
        <title>PCstore</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        
        <nav class="navbar navbar-expand-sm .bg-light .navbar-light fixed-top">
            <img src="img/logo.PNG"/>
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <h:commandButton class="navbutton" type="submit" value="Castellano" action="respuesta"/>
                <h:commandButton class="navbutton" type="reset" value="Ingles" action="reset" /> 
            </nav>
        </nav>
        
        <div class="productos">
            
            <div class="row">
                
                <h:form>
                   
                    <h:outputLabel value="Selecciona la configuración: "/>
                    
                    <p></p>
                    
                    <h:outputLabel value="Tecnología de disco duro: "/>
                    
                    <p></p>
                    
                    <h:selectOneMenu value="#{log.tecnologia}">
                        <f:selectItem itemValue="ssd" itemLabel="ssd"/>
                        <f:selectItem itemValue="hdd" itemLabel="hdd" />
                    </h:selectOneMenu>
                    
                    <p></p>
                    
                    <h:outputLabel value="Almacenamiento "/>
                    <h:selectOneRadio value = "#{log.almacenamiento}">
                        <f:selectItem itemValue = "1 TB" itemLabel = "1 TB" />
                        <f:selectItem itemValue = "2 TB" itemLabel = "2 TB" />
                        <f:selectItem itemValue = "4 TB" itemLabel = "4 TB" />
                    </h:selectOneRadio>  
                    
                    <h:inputText id="cpu" 
                                 value="#{log.cpu}"
                                 style="display:none;"/>
                    <h:inputText id="cpumodel" 
                               value="#{log.cpumodel}"
                               style="display:none;"/>
                    <h:inputText id="marca" 
                             value="#{log.marca}"
                             style="display:none;"/>
                    <h:inputText id="capacidadRam" 
                                 value="#{log.capacidadRam}"
                                 style="display:none;"/>
                    <h:inputText id="formato" 
                                 value="#{log.ramFormato}"
                                 style="display:none;"/>
                    
                    <h:commandButton id="volver" value="volver" action="index" />
                </h:form>
            
            </div>
        </div>
        
    </body> 
    
</html>
