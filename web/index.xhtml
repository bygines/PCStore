<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      <link type="text/css" href="css/style.css" rel="stylesheet"/>
    <h:head>
        <meta charset="utf-8" /> 
        <meta  name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/> 
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
              crossorigin="anonymous"/>
        <title>PCStore</title>
    </h:head>
    
    <h:body>
        <header>
            <div id="page">
                <div id="header">
                    <img src="img/logo.PNG"/>
                </div>
            </div>
        </header>
        
        <main id="login">
            <h:form class="form">
                <p style="color: greenyellow; font-family: Verdana;">Login</p>
                <h:panelGrid>
                        <h:outputLabel value="Usuario: " style="font-weight:bold"/>
                        <h:inputText value="#{test.user}"
                                     required="true"
                                     requiredMessage="Error: Introduce el usuario"/>
                        <h:outputLabel value="Contraseña: " style="font-weight:bold" />
                        <h:inputSecret value="#{test.pwd}"
                                       required="true"
                                       requiredMessage="Error: introduce la contraseña"/>   
                        <h:commandButton id="submit" value="Login" action="respuesta" />
                        <h:commandButton id="reset" value="Clear" action="reset" /> 
                </h:panelGrid>
            </h:form>
        </main>
        
        <footer id="footer">
            <p>©Copyright 2020/2020 Ginés. Todos los derechos reservados.</p>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </h:body>
      
</html>
