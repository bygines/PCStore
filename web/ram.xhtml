<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <link type="text/css" href="css/select.css" rel="stylesheet"/>
    
    <head>
        <title>PCstore</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        
        <nav class="navbar navbar-expand-sm .bg-light .navbar-light fixed-top">
            <img src="img/logo.PNG"/>
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <h:commandButton class="navbutton" type="submit" value="Castellano" action="respuesta"/>
                <h:commandButton class="navbutton" type="reset" value="Ingles" action="reset" /> 
            </nav>
        </nav>
        
        <div class="productos">
            
            <div class="row">
                
                <h:form>
                   
                    <h:outputLabel value="Selecciona la configuraciÃ³n: "/>
                    
                    <p></p>
                    
                    <h:selectOneMenu value="#{log.marca}">
                        <f:selectItem itemValue="cursoir" itemLabel="cursoir"/>
                        <f:selectItem itemValue="B-data" itemLabel="B-data" />
                    </h:selectOneMenu>
                    
                    <p></p>
                    
                    <h:outputLabel value="Procesador: "/>
                    <h:selectOneRadio value = "#{log.capacidadRam}">
                        <f:selectItem itemValue = "4 Gb" itemLabel = "4 Gb" />
                        <f:selectItem itemValue = "8 Gb" itemLabel = "8 Gb" />
                        <f:selectItem itemValue = "16 Gb" itemLabel = "16 Gb" />
                        <f:selectItem itemValue = "32 Gb" itemLabel = "32 Gb" />
                    </h:selectOneRadio>  
                    
                    <p></p>
                    
                    <h:outputLabel value="Procesador: "/>
                    <h:selectOneRadio value = "#{log.ramFormato}">
                        <f:selectItem itemValue = "Ddr1" itemLabel = "Ddr" />
                        <f:selectItem itemValue = "Ddr2" itemLabel = "Ddr2" />
                        <f:selectItem itemValue = "Ddr3" itemLabel = "Ddr3" />
                        <f:selectItem itemValue = "Ddr3" itemLabel = "Ddr4" />
                    </h:selectOneRadio>  
                    
                    <h:inputText id="cpu" 
                                 value="#{log.cpu}"
                                 style="display:none;"/>
                    <h:inputText id="cpumodel" 
                               value="#{log.cpumodel}"
                               style="display:none;"/>
                    
                    <h:commandButton id="volver" value="volver" action="index" />
                    
                </h:form>
            
            </div>
        </div>
        
    </body> 
    
</html>
