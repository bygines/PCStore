<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <link type="text/css" href="css/style.css" rel="stylesheet"/>
    
    <head>
        <title>PCstore</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
                <a class="navbar-brand" href="#">
                    <div class="card" style="width: 8rem;">
                        <div class="card-body">
                            <img class="card-img-top" src="img/logo.png" alt="Card image cap"/>
                        </div>
                    </div>
                </a>
        </nav>
        
        <h:form>
            
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    
                    <h4 class="mb-3">Payment</h4>

                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <h:selectOneRadio value = "#{log.credit}">
                                <f:selectItem itemValue = "Credit Card" itemLabel = "Credit Card" />
                                <f:selectItem itemValue = "Debit card" itemLabel = "Debit card" />
                                <f:selectItem itemValue = "Paypal" itemLabel = "Paypal" />
                            </h:selectOneRadio> 
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h:outputText value="Nombre de el titular de la tarjeta"/>
                            <h:inputText id="nameCard" 
                                         value="#{log.nameCard}"
                                         required="true"
                                         requiredMessage="Introduce el nombre de tarjeta"/>

                            <h:outputText value="Numero de tarjeta de credito"/>
                            <h:inputText id="numberCard" 
                                         value="#{log.numberCard}"
                                         required="true"
                                         requiredMessage="Introduce el numero de tarjeta"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h:outputText value="Fecha de expiración"/>
                            <h:inputText id="expiracion" 
                                         value="#{log.expiracion}"
                                         required="true"
                                         requiredMessage="Introduce la fecha de Expiración"/>

                            <h:outputText value="Numero de tarjeta de credito"/>
                            <h:inputText id="cvv" 
                                         value="#{log.cvv}"
                                         required="true"
                                         requiredMessage="Introduce el CVV"/>
                        </div>
                    </div>
                    
                    /**/
                    <h:inputText id="cpu" 
                                 value="#{log.cpu}"
                                 style="display:none;"/>
                    <h:inputText id="cpumodel" 
                               value="#{log.cpumodel}"
                                 style="display:none;"/>
                    <h:inputText id="marca" 
                                  value="#{log.marca}"
                                  style="display:none;"/>
                     <h:inputText id="capacidadRam" 
                                  value="#{log.capacidadRam}"
                                  style="display:none;"/>
                     <h:inputText id="formato" 
                                  value="#{log.ramFormato}"
                                  style="display:none;"/>
                    <h:inputText id="tecnologia" 
                                   value="#{log.tecnologia}"
                                   style="display:none;"/>
                    <h:inputText id="almacenamiento" 
                                 value="#{log.almacenamiento}"
                                 style="display:none;"/>
                    /**/
                    
                    <hr class="mb-4"/>
                    <h:commandLink class="btn btn-primary" action="resume">Configurar</h:commandLink>
                
                </div>
            </div>
                
        </h:form>
        
    </body>  
    
</html>
